<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway dashboard</title>
</head>
<body>
    <mat-toolbar style="background:#373542 url(./../../assets/img/other/bg-pattran.png); " >
      
      <mat-toolbar-row style="display: flex; justify-content: center;" *ngIf="!lessthan">
        <button mat-button [matMenuTriggerFor]="football"><mat-icon style="color: white;">menu</mat-icon></button>
        <mat-menu #football="matMenu" class="mat-menu-content">
          <button mat-menu-item >ABOUT US</button>
          <button mat-menu-item >FEED BACK</button>
        </mat-menu>
          <mat-tab-group [color]="'warn'"  >
            <mat-tab >
              <ng-template mat-tab-label><span style="color: white;">TEAM</span></ng-template>
            </mat-tab>
            <mat-tab label="MATCH RESULTS ">
              <ng-template mat-tab-label><span style="color: white;">MATCH</span></ng-template>
            </mat-tab>
            <mat-tab label="STATISTICS">
              <ng-template mat-tab-label><span style="color: white;">NEWS</span></ng-template>
            </mat-tab>
          </mat-tab-group>
          <div style="height: 100%;"><img src="./../../assets/img/other/logo.png" class="img-fluid h-100" alt="train" style="cursor:pointer;"(click)="gotoTrainDetails()" ></div>
          <mat-tab-group [color]="'warn'">
            <mat-tab label="PLAYERS">
              <ng-template mat-tab-label><span style="color: white;">PLAYERS</span></ng-template>
            </mat-tab>
            <mat-tab label="SHOPPING ">
              <ng-template mat-tab-label><span style="color: white;">SHOPPING</span></ng-template>
            </mat-tab>
            <mat-tab label="CONTACT">
              <ng-template mat-tab-label><span style="color: white;">CONTACT</span></ng-template>
            </mat-tab>
          </mat-tab-group>
          <div class="authen" style="border-top-left-radius:50%; border-left: red solid 4px;">
              <p>LOGIN</p>
              <P>REGISTER</P>
          </div>
          
      </mat-toolbar-row>
      <mat-toolbar-row style="display: flex; justify-content: center; align-items: center;" *ngIf="lessthan">
        <button  mat-icon-button (click)="sidenav.toggle()" >
          <mat-icon *ngIf="!sidenav.opened" class="top-0 start-0 w-100 h-100 " style="display: flex; align-items: center; justify-content: center;"> menu </mat-icon>
          <mat-icon *ngIf="sidenav.opened"  class="top-0 start-0 w-100 h-100 " style="display: flex; align-items: center; justify-content: center;"> close </mat-icon>
        </button>
        <img src=".\..\assets\img\train1.png" class="img-fluid h-100 w-75" alt="train" style="cursor:pointer;">
      </mat-toolbar-row>
    </mat-toolbar>
    <!--sidebar-->
    <mat-sidenav-container style="height: 90%;">
      <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/home">
      <img src=".\..\assets\img\tickets.svg" style="max-width: 30px; height: auto; margin-right: 10px;" alt="" >
      <span>Buy ticket</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/profile">
      <img src=".\..\assets\img\station.png" style="max-width: 30px; height: auto; margin-right: 10px;" alt="" >
      <span>Station</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/about">
      <img src=".\..\assets\img\refund.png" style="max-width: 30px; height: auto; margin-right: 10px;" alt="" >
      <span>Refund</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/help">
      <img src=".\..\assets\img\seat.png" style="max-width: 30px; height: auto; margin-right: 10px;" alt="" >
      <span>Reservation Information</span>
    </button>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100%;">
        <app-home></app-home>
    </mat-sidenav-content>
    </mat-sidenav-container>
</body>
</html>
