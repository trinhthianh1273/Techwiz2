
<div >
    <!-- (click)="buyProduct(product)" -->
    <div class="row-12 row-product" *ngFor="let i of noRowProducts" >
        <div class="column-4 column-product" *ngFor="let product of products| slice: i:i+3" (click)="buyProduct(product)" >
            <mat-card class="example-card">
                <mat-card-header>
                  <div  class="example-header-image">
                    <img mat-card-image [src]="concatUrlImage(product)" alt="Shirt ManCity">
                  </div>
                </mat-card-header>
                <mat-card-content>
                    <p class="price-tag">{{product.price|currency}}</p>
                    <p> 
                        {{product.description}}
                    </p>
                </mat-card-content>
                <mat-card-footer>
                    <img mat-card-image src=".\..\assets\img\other\new_arrival.png" alt="New Arrival"> New Arrival
                </mat-card-footer>
              </mat-card>
        </div>
    </div>
    
</div>
