

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background:#373542 url(./../../assets/img/other/bg-pattran.png); ">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="color: aliceblue;"> No. </th>
      <td mat-cell *matCellDef="let element" style="color: aliceblue;"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="color: aliceblue;"> Name </th>
      <td mat-cell *matCellDef="let element" style="color: aliceblue;"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="games">
      <th mat-header-cell *matHeaderCellDef style="color: aliceblue;"> Games </th>
      <td mat-cell *matCellDef="let element" style="color: aliceblue;"> {{element.games}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef style="color: aliceblue;"> Average </th>
      <td mat-cell *matCellDef="let element" style="color: aliceblue;"> {{element.average}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: aliceblue;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="color: aliceblue;"></tr>
  </table>
