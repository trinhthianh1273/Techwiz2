    <body>
    <section class="h-100 gradient-custom" style="font-size: 20px;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                <div class="card-header py-3">
                    <h1 class="mb-0">Cart - 2 items</h1>
                </div>
                <div class="card-body" style="background-color: aliceblue;">
                    <!-- Single item -->
                    <div class="row">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                        <!-- Image -->
                        <div
                        class="bg-image hover-overlay hover-zoom ripple rounded"
                        data-mdb-ripple-color="light"
                        >
                        <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                            class="w-100"
                            alt="Blue Jeans Jacket"
                        />
                        <a href="#!">
                            <div
                            class="mask"
                            style="background-color: rgba(251, 251, 251, 0.2)"
                            ></div>
                        </a>
                        </div>
                        <!-- Image -->
                    </div>

                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                        <!-- Data -->
                        <p class="product-name"><strong>Blue denim shirt</strong></p>
                        <p>Category:shirt</p>
                        <button
                        type="button"
                        class="btn btn-primary btn-lg me-1 mb-2"
                        data-mdb-toggle="tooltip"
                        title="Remove item"
                        >
                        <i class="fas fa-trash"></i>
                        </button>
                        <button
                        type="button"
                        class="btn btn-danger btn-lg mb-2"
                        data-mdb-toggle="tooltip"
                        title="Move to the wish list"
                        >
                        <i class="fas fa-heart"></i>
                        </button>
                        <!-- Data -->
                    </div>

                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                        <div class="d-flex mb-4" style="max-width: 300px">
                        <button
                            class="btn btn-primary px-3 me-2"
                            style="height: 30%; margin: auto;"
                        >
                            <i class="fas fa-minus"></i>
                        </button>

                        <div class="form-outline">
                            <input
                            id="form1"
                            min="0"
                            name="quantity"
                            value="1"
                            type="number"
                            class="form-control"
                            />
                        </div>

                        <button
                            class="btn btn-primary px-3 ms-2"
                            style="height: 30%; margin: auto;"
                        >
                        <!-- onclick="this.parentNode.querySelector('input[type=number]').stepDown()" -->
                            <i class="fas fa-plus"></i>
                        </button>
                        </div>
                        <!-- Quantity -->

                        <!-- Price -->
                        <p class="text-start text-md-center">
                        PRICE: <strong>$17.99</strong>
                        </p>
                        <!-- Price -->
                    </div>
                    </div>
                    <!-- Single item -->

                    <hr class="my-4" />

                    <!-- Single item -->
                    <div class="row">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">

                            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/13a.webp"

                        title="Move to the wish list"

                        <i class="fas fa-heart"></i>
                        </button>
                        <!-- Data -->
                    </div>

                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">

                            class="btn btn-primary px-3 me-2"
                            style="height: 30%; margin: auto;"

                        <!-- onclick="this.parentNode.querySelector('input[type=number]').stepDown()" -->

                    <p><strong>We accept</strong></p>
                    <img
                    class="me-2"
                    width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa"
                    />
                    <img
                    class="me-2"
                    width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express"
                    />

                    class="me-2"
                    width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"

                    />

                    class="me-2"
                    width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
